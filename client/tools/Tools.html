<template name="Tools">
	<h1>In this Tab you can browse existing Tools and add new ones.</h1>
	<button id="new_tool" class="btn-primary toggle-menu">Add new Tool </button>

	<section class="tools">
		{{#if Template.subscriptionsReady}}
			{{> reactiveTable class="table table-striped table-bordered table-hover" settings=settings collection=tools}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	
  {{> wizard id="basic-wizard" steps=steps}}

	</section>
</template>
