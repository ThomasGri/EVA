<template name="Tools">
	<h1>Tools</h1>
	<p style="font-size:16px;">Tools are analoguos for computer programs like excel and physical tools like eye-trackers which are required to use a method.</p>
	<button id="new_tool" class="btn-primary toggle-menu">Add new Tool </button>

	<section class="tools">
		{{#if Template.subscriptionsReady}}
			{{> reactiveTable class="table table-striped table-bordered table-hover" settings=settings collection=tools}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	
  {{> wizard id="basic-wizard" steps=steps}}

	</section>
</template>
