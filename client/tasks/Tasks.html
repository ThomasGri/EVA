<template name="Tasks">
	<h1>Tasks</h1>
	<p style="font-size:16px;">Tasks can be individual actions which are conducted with the participants of a study. This can be experiments, interviews, information sheets or questionnaires.</p>
	<button id="new_task" class="btn-primary toggle-menu">Add new Task </button>

	<section class="tasks">
		{{#if Template.subscriptionsReady}}
			{{> reactiveTable class="table table-striped table-bordered table-hover" settings=settings collection=tasks}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	
  {{> wizard id="basic-wizard" steps=steps}}

	</section>
</template>
