<template name="Tasks">
	<h1>In this Tab you can browse existing Tasks and add new ones.</h1>
	<button id="new_task" class="btn-primary toggle-menu">Add new Task </button>

	<section class="tasks">
		{{#if Template.subscriptionsReady}}
			{{> reactiveTable class="table table-striped table-bordered table-hover" settings=settings collection=tasks}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	
  {{> wizard id="basic-wizard" steps=steps}}

	</section>
</template>
