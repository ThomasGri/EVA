<template name="TaskSingle">

	<button class="btn-primary toggle-menu cancel">Back </button>
{{#with element}}
	<h1>{{name}} - Detailed information</h1>

	<h2>Basic metadata</h2>
<table class="table table-striped table-bordered table-hover reactive-table">
	<thead>

	</thead>

	<tbody>
		<tr>
			<th style="width:10%">
				Name
			</th>
			<td>
				{{name}}
			</td>
		</tr>
		<tr>
			<th>
				Description
			</th>
			<td>
				{{description}}
			</td>
		</tr>
		<tr>
			<th>
				Phase
			</th>
			<td>
				{{phase}}
			</td>
		</tr>
		<tr>
			<th>
				Link
			</th>
			<td>
				<a href={{addHttp (url)}} target="_blank">{{url}}</a>
			</td>
		</tr>
		<tr>
			<th>
				Attachment
			</th>
			<td>
				{{#if file.name}}
					<div class="file">
						<strong>{{file.name}}</strong>&nbsp; <a href="{{file.url download=true}}" class="btn btn-default" target="_blank"><i class="fa fa-download"></i></a>
					</div>
				{{/if}}
			</td>
		</tr>

		<tr>
			<th>
				Interpretation Advice
			</th>
			<td>
				{{interpretation_advice}}
			</td>
		</tr>
		<tr>
			<th>
				Evaluation Advice
			</th>
			<td>
				{{evaluation_advice}}
			</td>
		</tr>
		<tr>
			<th>
				Presentation Advice
			</th>
			<td>
				{{presentation_options}}
			</td>
		</tr>

		<tr>
			<th>
				Evaluation Link
			</th>
			<td>
				<a href={{addHttp (evaluation_url)}} target="_blank">{{evaluation_url}}</a>
			</td>
		</tr>
		<tr>
			<th>
				Evaluation Attachment
			</th>
			<td>
				{{#if evaluation_file.name}}
					<div class="file">
						<strong>{{evaluation_file.name}}</strong>&nbsp; <a href="{{evaluation_file.url download=true}}" class="btn btn-default" target="_blank"><i class="fa fa-download"></i></a>
					</div>
				{{/if}}
			</td>
		</tr>
	</tbody>
</table>
{{/with}}

{{#if methods}}
<h2> Methods this task is recommended for </h2>
<table class="table table-striped table-bordered table-hover reactive-table">
	<thead>

	</thead>
	<tbody>
		{{#each methods}}
		<tr>
			<th style="width:10%">
				Name
			</th>
			<td>
				{{name}} <a style="text-decoration:none; text-decoration-color: black;" href="/view-method/{{_id}}"><i class="fa fa-eye"></i></a>
			</td>
		</tr>
		<tr>
			<th>
				Description
			</th>
			<td>
				{{description}}
			</td>
		</tr>
		<tr>
			<th>
				
			</th>
			<td>
				
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>
{{else}}
<h2> No recommended Methods yet </h2>
{{/if}}
	<button class="btn-primary toggle-menu cancel">Back </button>




</template>
