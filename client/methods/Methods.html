<template name="Methods">
	<h1>Methods</h1>
	<p style="font-size:16px;">Methods are the core components of a study. They determine which kind of data is gathered and which tools or tasks are used. Additionally the usage of methods can add practical or ethical problems to the study.</p>

	<button id="new_method" class="btn-primary toggle-menu">Add new Method </button>

	<section class="methods">
		{{#if Template.subscriptionsReady}}
			{{> reactiveTable class="table table-striped table-bordered table-hover" settings=settings collection=methods}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	
  {{> wizard id="basic-wizard" steps=steps}}

	</section>
</template>
