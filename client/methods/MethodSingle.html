<template name="MethodSingle">

	<button class="btn-primary toggle-menu cancel">Back </button>

{{#with element}}
	<h1>{{name}} - Detailed information</h1>

	<h2>Basic metadata</h2>
<table class="table table-striped table-bordered table-hover reactive-table">
	<thead>

	</thead>

	<tbody>
		<tr>
			<th style="width:10%">
				Name
			</th>
			<td>
				{{name}}
			</td>
		</tr>
		<tr>
			<th>
				Description
			</th>
			<td>
				{{description}}
			</td>
		</tr>
		<tr>
			<th>
				Type
			</th>
			<td>{{#each superType}}
				{{name}}
				{{/each}}
			</td>
		</tr>
		<tr>
			<th>
				Subtypes
			</th>
			<td>
			{{#each categoryTypes}}
				{{name}},&nbsp;
			{{/each }}
			</td>
		</tr>
		<tr>
			<th>
				Gathered Data types
			</th>
			<td>
			{{#each dataType}}
				{{name}},&nbsp;
			{{/each}}
			</td>
		</tr>
		<tr>
			<th>
				Interpretation Advice
			</th>
			<td>
				{{interpretation_advice}}
			</td>
		</tr>
		<tr>
			<th>
				Evaluation Advice
			</th>
			<td>
				{{evaluation_advice}}
			</td>
		</tr>
		<tr>
			<th>
				Presentation Advice
			</th>
			<td>
				{{presentation_options}}
			</td>
		</tr>

		<tr>
			<th>
				Link
			</th>
			<td>
				<a href={{addHttp (url)}} target="_blank">{{url}}</a>
			</td>
		</tr>
		<tr>
			<th>
				Attachment
			</th>
			<td>
				{{#with file}}
				{{#if name}}
					<div class="file">
						<strong>{{name}}</strong>&nbsp; <a href="{{url download=true}}" class="btn btn-default" target="_blank"><i class="fa fa-download"></i></a>
					</div>
				{{/if}}
				{{/with}}
			</td>
		</tr>	
	</tbody>
</table>
{{/with}}

{{#if practicalProblems}}
<h2> Practical Problems implied by the Method</h2>
<table class="table table-striped table-bordered table-hover reactive-table">
	<thead>

	</thead>
	<tbody>
		{{#each practicalProblems}}
		<tr>
			<th style="width:10%">
				Name
			</th>
			<td>
				{{name}} <a style="text-decoration:none; text-decoration-color: black;" href="/view-practicalProblem/{{_id}}"><i class="fa fa-eye"></i></a>
			</td>
		</tr>
		<tr>
			<th>
				Description
			</th>
			<td>
				{{description}}
			</td>
		</tr>
		<tr>
			<th>
				
			</th>
			<td>
				
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>
{{/if}}
