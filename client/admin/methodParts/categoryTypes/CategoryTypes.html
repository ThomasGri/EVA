<template name="CategoryTypes">
	<h1>Category Types</h1>
	<p style="font-size:16px;">Category Types are used to subcategorize methods and to offer evaluation advice for entire groups of methods.</p>

	<button id="new" class="btn-primary toggle-menu">Add new Category Type </button>
	<section class="methods">
		{{#if Template.subscriptionsReady}}
			{{> reactiveTable class="table table-striped table-bordered table-hover" settings=settings collection=categoryTypes}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>
</template>
