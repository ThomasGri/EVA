<template name="NewSuperType">

	<h1>New Super Type </h1>

	<div class="new-method-container">
		{{#autoForm collection="SuperTypes" id="insertSuperTypeForm" type="insert" class="new-method-form"}}
  			{{> afQuickFields}}
  			<div>
      			<button type="submit" class="btn btn-primary">Submit</button>
			    <button type="button" class="btn btn-default cancel">Cancel</button>
			    <button type="reset" class="btn btn-default">Reset</button>
			</div>
		{{/autoForm}}
	</div>
</template>
