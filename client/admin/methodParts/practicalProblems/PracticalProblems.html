<template name="PracticalProblems">
	<h1>Practical Problems</h1>
	<p style="font-size:16px;">Practical problems arise from the methods assigned to a study. They reflect execution issues like required hard- or software or required conditions like low noise pollution. </p>

	<button id="new" class="btn-primary toggle-menu">Add new Practical Problem </button>
	<section class="methods">
		{{#if Template.subscriptionsReady}}
			{{> reactiveTable class="table table-striped table-bordered table-hover" settings=settings collection=practicalProblems}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>

</template>
