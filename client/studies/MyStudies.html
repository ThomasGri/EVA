<template name="MyStudies">
	<h1>These are all studies in which you participate!</h1>
	<button id="new_study" class="btn-primary toggle-menu">Add new Study </button>

	<section class="studies">
		{{#if Template.subscriptionsReady}}
			{{> reactiveTable class="table table-striped table-bordered table-hover" settings=settings collection=studies}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>

</template>
