<template name="NewStudy">
{{#if Template.subscriptionsReady}}
  {{> wizard id="newStudyWizard" route="new-study" steps=steps stepsTemplate="steps_semanticUI" persist="true"}}
    {{else}}
      <p>Loading</p>
    {{/if}}
</template>



<template name="StudyInformation">
   {{#autoForm id="information-form" doc=step.data schema=step.schema}}

  {{#each afFieldNames}}
    {{> afQuickField name=this.name options=afOptionsFromSchema}}
  {{/each}}

    {{> wizardButtons}}
    
  {{/autoForm}}
</template>

<template name="StudyQuestions">
   {{#autoForm id="questions-form" doc=step.data schema=step.schema}}

  {{#each afFieldNames}}
    {{> afQuickField name=this.name options=afOptionsFromSchema}}
  {{/each}}

    {{> wizardButtons}}

  {{/autoForm}}
</template>

<template name="StudyMethods">
   {{#autoForm id="methods-form" doc=step.data schema=step.schema}}

   {{> afQuickField name="methods" options=afOptionsFromSchema }}



    {{> afQuickField name="url" options=afOptionsFromSchema}}
    {{> afQuickField name="file" options=afOptionsFromSchema}}

    {{> wizardButtons}}

    {{select2update}}

  {{/autoForm}}
</template>
