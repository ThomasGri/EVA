<template name="StudyAllWizards">
  {{#if Template.subscriptionsReady}}

  <h3> Study Execution </h3>

  <div id="accordion">
    <div class="card" >
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button style="width:100%" class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Planning
          </button>
        </h5>
      </div>

      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          {{> NewStudy}}
        </div>
      </div>
    </div>
    <div class="card" >
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button style="width:100%" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Conduction
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
         {{> StudyConduction}}
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button style="width:100%" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Analysis
          </button>
        </h5>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body">
          {{> StudyEvaluation}}
        </div>
      </div>
    </div>
  </div>
  {{else}}
  Loading
  {{/if}}
</template>
